<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCSS Practice Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button class="btn-important">Important Button</button>

  <h6>Heading 6</h6>
  <h7>Heading 7</h7>
  <h8>Heading 8</h8>
  <h9>Heading 9</h9>
  <h10>Heading 10</h10>

  <!-- Day Themes -->
  <div class="day-Monday">Monday Theme</div>
  <div class="day-Tuesday">Tuesday Theme</div>
  <!-- Additional day-divs can be added for Wednesday through Sunday -->

  <!-- Font Weight Examples -->
  <p class="font1">Font Weight 100</p>
  <p class="font10">Font Weight 1000</p>

  <!-- Basketball Team Themes -->
  <div class="team-UConn">UConn Team</div>
  <div class="team-Alabama">Alabama Team</div>
  <div class="team-Purdue">Purdue Team</div>
  <div class="team-Houston">Houston Team</div>

  <!-- Season Glyph Headings -->
  <h2 class="heading-Spring">Welcome Spring</h2>
  <h2 class="heading-Summer">Welcome Summer</h2>
  <h2 class="heading-Fall">Welcome Fall</h2>
  <h2 class="heading-Winter">Welcome Winter</h2>

</body>
</html>
